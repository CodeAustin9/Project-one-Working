<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">What's Cookin'?</a>
    </div>
  </nav>
  <div class="container">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <p>Enter an email and password below and either sign in to an existing account or sign up</p>
        <input id="email" type="email" placeholder="Email">
        <input id="name" type="name" placeholder="Name">
        <input id="password" type="password" placeholder="Password">
        <button id="btnLogin" class="btn btn-action">
          Log in
        </button>
        <button id="btnSignUp" class="btn btn-secondary">
          Sign Up
        </button>
        <button id="btnVerify-email" class="btn btn-secondary" name="verify-email">Email verification</button>
        <button id="btnPassword-reset" class="btn btn-secondary" name="password-reset">Reset Password</button>
        <br/>
        <br/>
      </div>
    </div>
    </main>
  </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script> -->
